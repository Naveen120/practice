<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        .custom-container{
            width: 100%;
            height: 100vh;
        }
        .card{
            width: 350px;
        }
        p{
            font-size: 12px;
        }
        .login{
            background-image: url("./authbg.svg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="row justify-content-center align-items-center custom-container">
            <div class="card text-center border-0">
                <div class="card-body text-capitalize">
                    <h2 class="mb-3">sign up</h2>
                
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepand">
                                <span class="input-group-text"><i class="fas fa-user py-1"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepand">
                                <span class="input-group-text"><i class="fas fa-lock py-1"></i></span>
                            </div>
                            <input class="form-control" type="text" placeholder="New Password">
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepand">
                                <span class="input-group-text"><i class="fas fa-lock py-1"></i></span>
                            </div>
                            <input class="form-control" type="text" placeholder="Re-enter Password">
                        </div> 
                    </div>       
                    
                    <button type="submit" class="form-control bg-primary text-white mt-4"><i class="fas fa-arrow-circle-right pr-3"></i>Sign Up</button>
                    <button type="button" class="form-control bg-primary text-white mt-1"><i class="fab fa-facebook-f mr-3"></i><span>Sign Up With Facebook</span></button>
                    <button type="button" class="form-control bg-danger text-white mt-1"><i class="fab fa-google-plus-g mr-3"></i><span>Sign Up With Gmail</span></button>
                </div>
            </div>
        </div>
    </div>
                    
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
